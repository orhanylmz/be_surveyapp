server.port= 8080
spring.profiles.active= db-h2
logging.level.org.springframework= DEBUG
logging.level.com.turkcell.surveyapp= DEBUG
logging.pattern.console= "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS, Europe/Istanbul}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %yellow(%X{correlationId}){faint} %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wex"
logging.pattern.file= "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS, Europe/Istanbul}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%X{correlationId}){faint} %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wex"
logging.file.name = surveyapp.log